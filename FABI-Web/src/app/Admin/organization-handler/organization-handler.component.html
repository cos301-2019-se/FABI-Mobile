<div id="organization_handler">
  <div class="top_banner">
    <h1 id="organization_heading">Organization Management</h1>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div id="organization_management_div">

        <!--Tab Menu-->
        <mat-tab-group animationDuration="1000ms">

          <!--Add Tab Option-->
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>person_add</mat-icon>
              Add Organization
            </ng-template>
            <div class="tab_content">
              <h2>Add Organization</h2>
              <br />

              <form id="add_new_organization_form"  [formGroup]="createOrgForm" (submit)="createOrg()">

                <!--Organization Name Field-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Organization Name" matInput type="text" formControlName="organization_name">
                </mat-form-field>
                <br />

                <!--Location Field-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Location" matInput type="text" formControlName="organization_location">
                </mat-form-field>
                <br />

                <!--Admin Name Field-->
                <mat-form-field class="form_inputs">
                    <input matInput placeholder="Admin Name" matInput type="text" formControlName="admin_name">
                  </mat-form-field>
                  <br />

                <!--Admin Surname Field-->
                <mat-form-field class="form_inputs">
                    <input matInput placeholder="Admin Surname" matInput type="text" formControlName="admin_surname">
                  </mat-form-field>
                  <br />

                <!--Admin Email Field-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Admin Email Address" matInput type="text" formControlName="admin_email">
                </mat-form-field>
                <br />

                <!--Admin Phone Number-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Admin Phone Number" matInput type="number" formControlName="admin_phone">
                </mat-form-field>


                <button type="submit" id="add_organization" class="btn btn-default">Add new organization</button>

              </form>

            </div>
          </mat-tab>

          <!--Remove Tab Option-->
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>delete</mat-icon>
              Remove Organization
            </ng-template>
            <div class="tab_content">
              <h2>Remove Organization</h2>
              <br />

              <form id="remove_organization_form">

                <!--Search Field-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Search for organization">
                </mat-form-field>
                <br />

                <button type="submit" id="remove_search_organization" class="btn btn-default">Search</button>

              </form>

            </div>
          </mat-tab>

          <!--View Tab Option-->
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>people</mat-icon>
              View Organizations
            </ng-template>
            <div class="tab_content">
              <h2>View Organizations</h2>
              <br />
              <!--TODO
                      - Retrieve list to all organizations from API
                  -->
            </div>
          </mat-tab>

          <!--Search Tab Option-->
          <mat-tab>
            <ng-template mat-tab-label>
              <mat-icon>search</mat-icon>
              Search
            </ng-template>
            <div class="tab_content">
              <h2>Search for an Organization</h2>
              <br />

              <form id="search_organization_form">

                <!--Search Field-->
                <mat-form-field class="form_inputs">
                  <input matInput placeholder="Search for organization">
                </mat-form-field>
                <br/>

                <button type="submit" id="search_organization" class="btn btn-default">Search</button>
              
              </form>

            </div>
          </mat-tab>
        </mat-tab-group>

      </div>
    </div>
  </div>
