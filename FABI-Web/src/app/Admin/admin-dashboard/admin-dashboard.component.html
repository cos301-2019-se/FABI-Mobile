<div class="container">

  <!--Nav Section-->
  <div class="nav">

    <section class="top-nav">
      <h1>Admin Dashboard</h1>
      <a id="dashboard_menu_link" routerLink="/admin-dashboard"><i class="fas fa-home"></i>Home</a>
      <a id="user_management" routerLink="/staff-handler"><i class="fas fa-id-card"></i>Staff</a>
      <a id="organization_management" routerLink="/organization-handler"><i
          class="fas fa-building"></i>Organizations</a>
      <a id="diagnostic_clinic_management" routerLink="/clinic-handler"><i class="fas fa-stethoscope"></i>Diagnostic
        Clinic</a>
      <a id="database_management" routerLink="/database-handler"><i class="fas fa-database"></i>Databases</a>
      <a id="database_management" routerLink="/database-handler"><i class="fas fa-chart-pie"></i>Reporting</a>
      <a id="profile_menu_link" routerLink="/admin-profile"><i class="fas fa-user-circle"></i>Profile</a>
      <a id="help_menu_link" routerLink="/"><i class="fas fa-question"></i>Help</a>
      <a id="settings_menu_link" routerLink="/"><i class="fas fa-cogs"></i>Settings</a>
      <a href="" id="notification-bell"><i class="fas fa-bell"></i>Notifications</a>
    </section>

    <section class="bottom-nav">
      <a id="logout_menu_link" routerLink="/"><i class="fas fa-sign-out-alt"></i>Logout</a>
    </section>
    <a href="" id="menu"><i class="fas fa-bars"></i></a>
  </div>

  <!--Dashboard Content-->
  <div class="content">
    <h1>Admin Dashboard</h1>
    <div class="container-fluid">
      <div class="col-md-4">

        <!--Statistics Section-->
        <section class="statistics">
          <div class="box">
            <i class="fas fa-vial"></i>
            <h2 #admin_samples_stats id="admin_samples_stats" [innerHTML]="sampleStats"></h2>
          </div>

          <div class="box">
            <i class="fas fa-stethoscope"></i>
            <h2 #admin_completed_samples_stats id="admin_completed_samples_stats">75%</h2>
          </div>

          <div class="box">
            <i class="fas fa-users"></i>
            <h2 #admin_user_stats id="admin_users_stats" [innerHTML]="userStats"></h2>
          </div>
        </section>

      </div>

      <div class="col-md-4">

        <!--Staff Section-->
        <section class="staff">
          <div class="admins">
              <h1>Admins:</h1>
              <div #adminContainer></div>
          </div>

          <div class="other-staff">
            <h1>Other Staff:</h1>
            <div #staffContainer></div>
          </div>  
        </section>

      </div>
    </div>


  </div>
  <div class="notifications">
    <div class="container-fluid">


      <div class="col-md-4">

        <!--Notifcations Section-->
        <section class="notification-items">
          <h1>Notifications</h1>
          <div #notificationContainer></div>
          <h2 *ngIf="!notifications">No notifications</h2>
        </section>

      </div>
    </div>
  </div>

</div>
