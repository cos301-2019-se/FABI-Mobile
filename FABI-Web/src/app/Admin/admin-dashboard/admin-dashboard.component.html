<!--Dashboard-->
<div id="dashboard">
  <div class="gradient-overlay"></div>
  <div class="container-fluid">
    <div class="row">

      <!--Dashboard Content-->
      <section id="dashboard">
        <!-- <app-sidenav *ngIf="sidenav"></app-sidenav> -->

        <div id="menu_div">
          <mat-icon onclick="sideNavBtnToggle()" [inline]="true" class="menu_icon">menu</mat-icon>
        </div>
        <h1 id="dashboard_heading">Dashboard</h1><br/>
        <div id="dashboard_content">
          <button id="user_management" class="btn btn-default" routerLink="/staff-handler">Staff
            Management</button>
          <button id="organization_management" class="btn btn-default"
            routerLink="/organization-handler">Organization
            Management</button>
          <button id="diagnostic_clinic_management" class="btn btn-default"
            routerLink="/clinic-handler">Diagnostic Clinic Management</button>
          <button id="database_management" class="btn btn-default" routerLink="/database-handler">Database
            Management</button>
          <div id="notification_div">
            <mat-icon [inline]="true" class="notification_icon">notification_important</mat-icon>
          </div>
          <div id="help_div">
              <mat-icon [inline]="true" class="help_icon">help</mat-icon>
          </div>
        </div>
      </section>

      <!--Footer-->
      <section id="footer">

      </section>
    </div>
  </div>
</div>
