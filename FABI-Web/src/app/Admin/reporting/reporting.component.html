  <!--Database Handler Content-->
  <div class="content">
    <!-- <div class="color-accent">
      <h1>Database Management</h1>
    </div> -->

    <div class="system-reporting">
      <!--Tab Menu-->
      <mat-tab-group animationDuration="1000ms">

        <!--Reporting Tab Option-->
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fas fa-chart-pie"></i>
            Reporting
          </ng-template>
        </mat-tab>

        <!--Logs Tab Option-->
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="fas fa-file"></i>
            Logs
          </ng-template>

            <table *ngIf="preview" id="previewTable">
              <thead>
                <tr>
                  <!-- <th class="tableHeading" *ngFor="let header of headings; let i = index">{{header}}</th> -->
                </tr>
              </thead>
              <tbody>
                <!-- <tr class="tableRow" *ngFor="let row of columns; let i = index">
                  <th *ngFor="let key of row; let j = index">{{ row[j] }} </th>
                </tr> -->
              </tbody>
            </table>
        </mat-tab>

      </mat-tab-group>
    </div>
  </div>

</div>
