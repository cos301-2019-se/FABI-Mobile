<h1>User Management System</h1>
<mat-tab-group>
  <mat-tab label="Search Staff">
    <br />
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Search for a user">
      </mat-form-field>
    </form>

    <br />

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-tab>


  <mat-tab label="Add Staff Member">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Surname">
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Email">
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Cellphone Number">
    </mat-form-field>
    <br />
    <button id="add_new_staff" class="btn btn-default" routerLink="">Add Staff Member</button>

  </mat-tab>
</mat-tab-group>
