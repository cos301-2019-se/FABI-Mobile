      <a id="diagnostic_clinic_management" routerLink="/clinic-handler"><i class="fas fa-stethoscope"></i>Diagnostic
        Clinic</a>
      <a id="database_management" routerLink="/database-handler"><i class="fas fa-database"></i>Databases</a>
      <a id="database_management" routerLink="/database-handler"><i class="fas fa-chart-pie"></i>Reporting</a>
      <a id="profile_menu_link" routerLink="/admin-profile"><i class="fas fa-user-circle"></i>Profile</a>

  <!--Clinic Handler Content-->
  <div class="content">
    <div class="color-accent">
      <h1>Clinic Management</h1>
    </div>

    <div class="clinic-management">
      <!--Tab Menu-->
      <mat-tab-group animationDuration="1000ms">

        <!--View Tab Option-->
        <mat-tab>
          <ng-template mat-tab-label>
            <i class="material-icons">
              remove_red_eye
            </i>
            View Current Samples
          </ng-template>
          <div class="tab_content">
            <h2>View Current Samples</h2>
            <br />
            <!--
                        TODO
                          - Retrieve list to all samples in clinic from API
                    -->
            <mat-accordion>

              <!--Sample Panels 
                          TODO
                            ngFor to generate a panel for each sample
  
                      -->
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Sample 1
                  </mat-panel-title>
                  <mat-panel-description>
                    Completed
                  </mat-panel-description>
                </mat-expansion-panel-header>

                <p>TODO</p>
              </mat-expansion-panel>

            </mat-accordion>

          </div>
        </mat-tab>

        <!--Search Tab Option-->
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>search</mat-icon>
            Search
          </ng-template>
          <div class="tab_content">
            <h2>Search Samples</h2>
            <br />

            <form id="search_sample_form">

              <!--Search Field-->
              <mat-form-field class="form_inputs">
                <input matInput placeholder="Search for a sample">
              </mat-form-field>
              <br />

              <button type="submit" id="search_sample" class="btn btn-default">Search</button>

            </form>

          </div>
        </mat-tab>
      </mat-tab-group>
    </div>



  </div>

</div>
