<form class="view-form needs-validation" novalidate [formGroup]="cmwRequestForm" (submit)="submitCMWRequestForm()">


  <!-- <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="requestor" placeholder="Requestor (Surname, Initials)" type="text"
      [formControl]="requestorControl" formControlName="requestor" [matAutocomplete]="autoRequestor">
    <mat-autocomplete #autoRequestor="matAutocomplete" (optionSelected)="setRequestor($event)">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> -->

    <!-- Requestor Name -->
    <div class="form-group">
        <label for="requestor">Requestor Name</label>
        <select class="form-control form-control-sm" [(ngModel)]="requestor" id="requestor" formControlName="requestor"
          required>
          <option value="" selected>
            Please select a requestor
          </option>
          <option *ngFor="let option of filteredOptions | async"  [value]="option">
              {{option}}
          </option>
        </select>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <!-- / Requestor Name -->

  <!-- Taxon Name -->
  <div class="form-group">
    <label for="taxon_name">Taxon Name</label>
    <input type="text" class="form-control form-control-sm" id="taxon_name" formControlName="taxon_name"
      placeholder="Taxon name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Taxon Name -->

  <!-- Culture Number -->
  <div class="form-group">
    <label for="culture_number">Culture Number</label>
    <input type="text" class="form-control form-control-sm" id="culture_number" formControlName="culture_number"
      placeholder="Culture number" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Culture Number -->

  <!-- Date Requested -->
  <div class="form-group">
    <label for="date_requested">Date Requested</label>
    <input type="date" class="form-control form-control-sm" id="date_requested" formControlName="date_requested"
      placeholder="Date requested" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Date Requested -->

  <!-- Reference Number -->
  <div class="form-group">
    <label for="reference_number">Reference Number</label>
    <input type="text" class="form-control form-control-sm" id="reference_number" formControlName="reference_number"
      placeholder="Reference number" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Reference Number -->

  <!-- Notes -->
  <div class="form-group">
    <label for="notes">Notes</label>
    <input type="text" class="form-control form-control-sm" id="notes" formControlName="notes" placeholder="Notes"
      required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Notes -->

  <button type="submit" class="btn btn-default-submit">Submit</button>
</form>
