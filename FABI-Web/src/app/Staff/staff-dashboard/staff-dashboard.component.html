<!-- Dashboard -->
<div class="dashboard">

  <!-- Sidenav -->
  <div class="sidenav">
    <div class="top-nav-items">
      <i class="fas fa-user-circle" (click)="toggleProfileTab()"></i>
      <p (click)="toggleProfileTab()">Click to view profile</p>
      <br />
      <div class="nav-links">
        <a class="nav-link active" routerLink="/staff-dashboard"><i class="fas fa-home"></i></a>
        <a class="nav-link" routerLink="/staff-submit-sample"><i class="fas fa-vial"></i></a>
        <a class="nav-link" routerLink="/cmw-menu"><i class="fas fa-vials"></i></a>
        <a class="nav-link" routerLink="/staff-view-databases"><i class="fas fa-database"></i></a>
      </div>
    </div>
    <div class="bottom-nav-items">
      <a class="nav-link" (click)="toggleHelpTab()"><i class="fas fa-question"></i></a>
      <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </div>
  </div>
  <!-- / Sidenav -->

  <!-- Navbar -->
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h1 class="brand">STAFF DASHBOARD</h1>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <!-- Navbar Items -->
          <li class="nav-item active">
            <a class="nav-link" routerLink="/staff-dashboard">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/staff-submit-sample">Submit Sample</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cmw-menu">CMW Culture Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/staff-view-databases">Databases</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="toggleHelpTab()">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
          <!-- / Navbar Items -->
        </ul>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Menu Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- / Menu Button -->

      <!-- Navbar Title -->
      <h5>HOME</h5>
      <!-- / Navbar Title -->

      <!-- Notification Icons -->
      <div class="notifications-icon">
        <i class="fas fa-user-circle" (click)="toggleProfileTab()"></i>
        <i class="fas fa-bell" id="new-notifications" (click)="toggleNotificationsTab()"></i>
        <i class="far fa-bell" id="no-new-notifications"></i>
      </div>
      <!-- /Notification Icons -->
    </nav>
  </div>
  <!-- / Navbar-->

  <!-- Dashboard Content -->
  <div class="dashboard-content">
    <!-- Primary Content -->
    <div class="primary-content">

      <!-- Content Heading -->
      <div class="content-heading">
        <h2>Staff Dashboard</h2>
        <i class="fas fa-bell" id="new-notifications" (click)="toggleNotificationsTab()"></i>
        <i class="far fa-bell" id="no-new-notifications"></i>
      </div>
      <!-- / Content Heading -->

      <!-- Section Divider -->
      <div class="section-divider"></div>
      <!-- / Section Divider -->

      <!-- Handler Shortcuts -->
      <div class="handler-shortcuts">

        <!-- Menu Shortcut Row -->
        <div class="menu-row">

          <!-- Menu Item -->
          <div class="menu-item" routerLink="/staff-submit-sample">
            <div class="menu-icon">
              <i class="fas fa-vial"></i>
            </div>
            <div class="menu-heading">
              <h6>Submit Sample</h6>
            </div>
          </div>
          <!-- / Menu Item -->

        </div>
        <!-- / Menu Shortcut Row -->

        <!-- Menu Shortcut Row -->
        <div class="menu-row">

          <!-- Menu Item -->
          <div class="menu-item" routerLink="/cmw-menu">
            <div class="menu-icon">
              <i class="fas fa-vials"></i>
            </div>
            <div class="menu-heading">
              <h6>CMW Culture Collection</h6>
            </div>
          </div>
          <!-- / Menu Item -->

        </div>
        <!-- / Menu Shortcut Row -->

      </div>
      <!-- / Handler Shortcuts -->

    </div>
    <!-- / Primary Content -->

    <!-- Staff Tables -->
    <div class="staff-tables">

      <!-- Samples Table -->
      <div class="dashboard-table table-responsive">
        <h5> Sample Table </h5>

        <app-staff-view-samples></app-staff-view-samples>

      </div>
      <!-- / Sample Table -->


    </div>
    <!-- / Staff Tables -->
  </div>
  <!-- / Dashboard Content -->

  <!-- Notification Section -->
  <div id="notifications" *ngIf="notificationsTab">
    <i class="fas fa-arrow-left" (click)="toggleNotificationsTab()"></i>
    <br />

    <app-staff-notification></app-staff-notification>

  </div>
  <!-- / Notification Section -->

  <!-- Profile Section -->
  <div id="profile" *ngIf="profileTab">
    <i class="fas fa-arrow-left" (click)="toggleProfileTab()"></i>
    <br />

    <app-staff-profile></app-staff-profile>

  </div>
  <!-- / Profile Section -->

  <!-- Help Section -->
  <div id="help" *ngIf="helpTab">
    <i class="fas fa-arrow-left" (click)="toggleHelpTab()"></i>
    <br />

    <app-staff-help></app-staff-help>

  </div>

</div>
<!-- / Dashboard -->
