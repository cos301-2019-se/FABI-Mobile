<form class="view-form needs-validation" novalidate [formGroup]="cmwRevitalizationForm"
  (submit)="submitCMWRevitaalizationForm()">

  <!-- Requester -->
  <div>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="requestor" placeholder="Requester (Surname, Initials)" type="text"
        [formControl]="requestorControl" formControlName="requestor" [matAutocomplete]="autoRequestor">
      <mat-autocomplete #autoRequestor="matAutocomplete" (optionSelected)="setRequestor($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br />

    <!-- Current Name -->
    <div class="form-group">
      <label for="current_name">Current Name</label>
      <input type="text" class="form-control form-control-sm" id="current_name" formControlName="current_name"
        placeholder="Current Name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <!-- / Current Name -->

    <br />
  </div>
  <br />
  <!-- / Requester -->

  <!-- Name as in Bionumerics -->
  <div class="form-group">
    <label for="name_bionumerics">Name as in Bionumerics</label>
    <input type="text" class="form-control form-control-sm" id="name_bionumerics" formControlName="name_bionumerics"
      placeholder="Name as in Bionumerics" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Name as in Bionumerics -->

  <!-- Culture Number -->
  <div class="form-group">
    <label for="culture_number">Culture Number</label>
    <input type="text" class="form-control form-control-sm" id="culture_number" formControlName="culture_number"
      placeholder="Culture Number" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>


  <!-- Condition of the Culture -->
  <div class="form-group">
    <label for="culture_condition">Condition of the Culture</label>
    <input type="text" class="form-control form-control-sm" id="culture_condition" formControlName="culture_condition"
      placeholder="Condition of the Culture" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Condition of the Culture -->


  <!-- Sequence Data Submitted -->
  <div class="form-group">
    <label for="sequence_data_submitted">Sequence Data Submitted</label>
    <input type="text" class="form-control form-control-sm" id="sequence_data_submitted"
      formControlName="sequence_data_submitted" placeholder="Sequence Data Submitted" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Sequence Data Submitted -->

  <!-- Reference Number -->
  <div class="form-group">
    <label for="reference_number">Reference Number</label>
    <input type="text" class="form-control form-control-sm" id="reference_number" formControlName="reference_number"
      placeholder="Reference Number" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Reference Number -->


  <!-- Date Requested -->
  <div class="form-group">
    <label for="date_requested">Date Requested</label>
    <input type="date" class="form-control form-control-sm" id="date_requested" formControlName="date_requested"
      placeholder="Date Requested" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Date Requested -->

  <!-- Date Returned -->
  <div class="form-group">
    <label for="date_returned">Date Returned</label>
    <input type="date" class="form-control form-control-sm" id="date_returned" formControlName="date_returned"
      placeholder="Date Returned" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <!-- / Date Returned -->

  <button type="submit" class="btn btn-default-submit">Submit</button>
</form>
