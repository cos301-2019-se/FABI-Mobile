<h3>PROFILE</h3>

<!-- Profile Details -->
<div class="profile-details">
  <div class="profile-icon">
    <i class="fas fa-user-circle"></i>
  </div>

  <!-- Profile Form -->
  <div class="form">
    <form class="profile-form needs-validation" novalidate [formGroup]="adminProfileForm" (submit)="saveChanges()">
      <div class="form-row align-items-center">

        <!-- Organisation Name -->
        <div class="form-group">
          <label for="organization_name">Organisation</label>
          <input type="text" class="form-control" id="organization_name" placeholder="Admin name"
            formControlName="organization_name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!-- / Organisation Name -->

        <!-- Name -->
        <div class="form-group">
          <label for="admin_name">Admin Name</label>
          <input type="text" class="form-control" id="admin_name" placeholder="Admin name"
           formControlName="admin_name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!-- / Name -->

        <!-- Surname -->
        <div class="form-group">
          <label for="admin_surname">Surname</label>
          <input type="text" class="form-control" id="admin_surname" placeholder="Admin surname"
             formControlName="admin_surname" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!-- / Surname -->

        <!-- Email -->
        <div class="form-group">
          <label for="admin_email">Email address</label>
          <input type="email" class="form-control" id="admin_email" aria-describedby="emailHelp"
            placeholder="Enter email"  formControlName="admin_email"
            required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <!-- / Email -->

        <!-- Profile Actions -->
        <div class="profile-actions">
            <button type="button" class="btn btn-default-edit" (click)="editProfileToggle()">Edit</button>
            <button type="submit" class="btn btn-default-save" [hidden]="!adminProfileForm.dirty" (click)="saveChanges()">Save Changes</button>
        </div>
          <!-- / Profile Actions -->

      </div>

    </form>
  </div>
  <!-- / Profile Form -->

</div>
