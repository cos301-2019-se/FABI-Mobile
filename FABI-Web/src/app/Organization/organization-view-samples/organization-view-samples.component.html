<div class="input-group search-table">
  <div class="input-group-prepend ">
    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
  </div>
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
    aria-describedby="basic-addon1" onkeyup="searchFunction()" id="search" title="Search">
</div>

<table class="table table-hover" id="info" *ngIf="samples">
  <thead>
    <tr>
      <th scope="col">Sample Reference No.</th>
      <th scope="col">Submitted By</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let sample of samples">
          <td>{{sample.referenceNumber}}</td>
          <td>{{sample.userID}}</td>
          <td>{{sample.status}}</td>
          <td class="table-action">
              <button class="btn btn-default-view" data-toggle="modal" data-target="#viewSampleModal"
                [id]="database" (click)="selectSample(sample)">View</button>
            </td>
      </tr>
  </tbody>
</table>

<!-- View Sample Modal Section -->
<div class="modal fade" id="viewSampleModal" tabindex="-1" role="dialog" aria-labelledby="viewSampleModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="downloadModalTitle">View Sample Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="resetSampleFields()">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <!-- / Modal Header -->

      <!-- Modal Body -->
      <div class="modal-body">
        <div class="input-group search-table">
          <div class="input-group-prepend ">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"
            aria-describedby="basic-addon1" onkeyup="searchFunction()" id="search" title="Search">
        </div>

        <table class="table table-hover" *ngIf="selectedSampleData" id="info">
          <thead>
            <tr>
              <th *ngFor="let field of sampleFields">{{field.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let field of sampleFields">{{selectedSampleData[field.name]}}</td>
            </tr>
          </tbody>
        </table>

      </div>
      <!-- / Modal Body -->

      <!-- Modal Footer -->
      <div class="modal-footer">
      </div>
      <!-- / Modal Footer -->
    </div>
  </div>
</div>
<!-- / View Sample Modal Section -->
