<!-- View Sample Modal Section -->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <!-- Modal Header-->
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalTitle">View Sample</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <!-- / Modal Header-->

      <!-- Modal Body-->
      <div class="modal-body">

        <div class="view-fields">

          <div class="form-row">
            <!-- Culture Name -->
            <div class="form-group col-md-6">
              <label>Culture Name</label>
              <p class="form-control form-control-sm">{{name}}</p>
            </div>
            <!-- / Culture Name -->

            <!-- Culture Number -->
            <div class="form-group col-md-6">
              <label>Culture Number</label>
              <p class="form-control form-control-sm">{{cmwCultureNumberDeposit}}</p>
            </div>
            <!-- / Culture Number -->
          </div>

        </div>

      </div>
      <!-- / Modal Body-->

    </div>
  </div>
</div>
<!-- / View Sample Modal Section -->
