<div class="container">

    <!--Nav Section-->
    <div class="nav">
  
      <section class="top-nav">
        <h1>Member Dashboard</h1>
        <a id="dashboard_menu_link" routerLink="/member-dashboard"><i class="fas fa-home"></i>Home</a>
        <a id="view_samples" routerLink="/member-view-samples"><i class="fas fa-vials"></i>View Samples</a>
        <a id="submit_samples" routerLink="/submit-sample"><i class="fas fa-vial"></i>Submit Sample</a>
        <a id="profile" routerLink="/member-profile"><i class="fas fa-user-circle"></i>Profile</a>
        <a id="help_menu_link" routerLink="/"><i class="fas fa-question"></i>Help</a>
        <a id="settings_menu_link" routerLink="/"><i class="fas fa-cogs"></i>Settings</a>
        <a href="" id="notification-bell"><i class="fas fa-bell"></i>Notifications</a>
      </section>
  
      <section class="bottom-nav">
        <a id="logout_menu_link" routerLink="/"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </section>
      <a href="" id="menu"><i class="fas fa-bars"></i></a>
    </div>
  
    <!--Dashboard Content-->
    <div class="content">
      <h1>Member Dashboard</h1>
      <div class="container-fluid">
        <div class="col-md-4">
  
          <!--Statistics Section-->
          <section class="statistics">  
            <div class="box">
                <i class="fas fa-vial"></i>
              <h2 id="organization_member_samples_stats" [innerHTML]="numberOfMemberSamples"></h2>
            </div>

            <div class="box">
                <i class="fas fa-tasks"></i>
              <h2 id="organization_member_completed_samples_stats">75%</h2>
            </div>
          </section>
  
        </div>
  
        <div class="col-md-4">
  
          <!--Samples Section-->
          <section class="members">
            <div class="member">
              <h1>Samples:</h1>
              <div #sampleContainer></div>
            </div>  
          </section>
  
        </div>
      </div>
  
  
    </div>
    <div class="notifications">
      <div class="container-fluid">
  
  
        <div class="col-md-4">
  
          <!--Notifcations Section-->
          <section class="notification-items">
            <h1>Notifications</h1>
            <div #notificationContainer></div>
            <h2 *ngIf="!notifications">No notifications</h2>
          </section>
  
        </div>
      </div>
    </div>
  
  </div>
