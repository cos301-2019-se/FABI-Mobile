<h2 mat-dialog-title> Error </h2>
<mat-dialog-content>{{data.error}}</mat-dialog-content>
<mat-dialog-content>{{data.message}}</mat-dialog-content>
<mat-dialog-content>An error has occured</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close mat-dialog-close="Retry">Retry</button>
  <button mat-button mat-dialog-close mat-dialog-close="Dismiss">Dismiss</button>
</mat-dialog-actions>
