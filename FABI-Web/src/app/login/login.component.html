<!-- Login -->
<div class="login">
  
  <!-- Login Heading -->
  <div class="banner"></div>
  <div class="heading">
    <h5> Welcome Back,</h5>
    <h1>Log In!</h1>
  </div>
  <!-- / Login Heading -->

  <div class="login-form">

    <!-- Login Form -->
    <form class="needs-validation" id="login_form" [formGroup]="login_form" (submit)="login()" novalidate>

      <!-- Organization Drop Down -->
      <div class="form-group">
        <label for="organization">Organization</label>
        <select class="form-control form-control-sm" [(ngModel)]="selectedOrg" id="organization" formControlName="organization"
          required>
          <option value="" selected>
            Please select an organization
          </option>
          <option *ngFor="let organization of organizations" [value]="organization.orgName">
            {{organization.orgName}}
          </option>
        </select>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <!-- /Organization Drop Down -->

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control form-control-sm" id="email" formControlName="email" aria-describedby="emailHelp"
          placeholder="Enter email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <!-- / Email -->

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control form-control-sm" id="password" formControlName="password" placeholder="Password"
          required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <!-- / Password -->

      <!-- Login Button -->
      <div class="login-action">
        <button type="submit" id="login" class="btn btn-default">Login</button>
      </div>
      <!-- / Login Button -->

    </form>
    <!-- / Login Form -->
  </div>

  <!-- Sign up -->
  <div class="sign-up">
    <a href="#">Not a member? Signup here</a>
  </div>
  <!-- / Sign up -->

</div>
<!-- / Login -->
